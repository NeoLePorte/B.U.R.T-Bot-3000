name: Deploy to Server

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/root/burt-bot"

      - name: Execute deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/burt-bot
            cp .env.example .env
            sed -i "s/DISCORD_TOKEN=.*/DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}/" .env
            sed -i "s/GUILD_ID=.*/GUILD_ID=${{ secrets.GUILD_ID }}/" .env
            sed -i "s/CLIENT_ID=.*/CLIENT_ID=${{ secrets.CLIENT_ID }}/" .env
            echo "XAI_API_KEY=${{ secrets.XAI_API_KEY }}" >> .env
            npm install
            pm2 restart burt-bot